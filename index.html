<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image:linear-gradient(rgb(130, 245, 130),rgb(247, 223, 147)); height:100vh;">
    <div style="text-align:center">
    
    <img src="horse1.jpg" id="myImage" style="height:500px; width:50%"><br>
    <button id="prevBtn" onclick="prev()" style="background-color: rgb(252, 175, 74); color:peachpuff;font-weight: bold; border-radius:5px;padding:15px 30px;font-size: 20px;">Prev</button>
    <button id="nextBtn" onclick="next()" style="background-color: rgb(252, 175, 74); color:peachpuff;font-weight: bold;border-radius:5px;padding:15px 30px;font-size: 20px;">Next</button>
    </div>
    <style>
        @media only screen and (max-width: 1024px){
            div,img {
                width:100%!important;
                height:400px!important;
            }
        }
    </style>
    <script>
        let i = 0;
        imageArray = ["horse1.jpg","horse2.jpg","horse3.jpg", "horse4.jpg","horse5.jpg","horse6.jpg"];
        function slide(){
        
        document.getElementById("myImage").setAttribute("src", imageArray[i]);
        i++;
        if(i > imageArray.length-1){
            i = 0;
        }
        setTimeout(slide,7000);
        }
        window.onload = slide;

        function next(){
            i++;
        if(i > imageArray.length-1){
            i = 0;
        }
            document.getElementById("myImage").setAttribute("src", imageArray[i]);
        }
        
        function prev(){
            i--;
        if(i < 0){
            i = 5;
        }
            document.getElementById("myImage").setAttribute("src", imageArray[i]);
        }
        
    </script>
</body>
</html>
